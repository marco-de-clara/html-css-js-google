<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="clear">
            <div class="header-left">
                <a href="#">Chi siamo</a>
                <a href="#">Google Store</a>
            </div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Immagini</a>
                <i class="fas fa-th menu"></i>
                <button type="button" class="login">Accedi</button>
                <!-- Dropdown Menu -->
                <div class="dropmenu">
                    <div class="dropmenu-item">
                        <img src="img/account.png" alt="">
                        Account
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/google.png" alt="">
                        Search
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/maps.png" alt="">
                        Maps
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/youtube.png" alt="">
                        Youtube
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/googleplay.png" alt="">
                        Play
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/contatti.png" alt="">
                        Contacts
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/drive.png" alt="">
                        Drive
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/immagini.png" alt="">
                        Photos
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/news.png" alt="">
                        News
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/account.png" alt="">
                        Account
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/google.png" alt="">
                        Search
                    </div>
                    <div class="dropmenu-item">
                        <img src="img/maps.png" alt="">
                        Maps
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <img src="img/googlelogo.png" alt="google logo">
            <div class="searchbar">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
            <button class="btn-primary" type="button">Cerca con Google</button>
            <button class="btn-primary" type="button">Mi sento fortunato</button>
        </main>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
